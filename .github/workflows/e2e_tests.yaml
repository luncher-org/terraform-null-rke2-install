name: 'Testing'

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-west-1

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: arn:aws:iam::270074865685:role/terraform-module-ci-test
        role-session-name: ${{github.job}}-${{github.run_id}}-${{github.run_number}}-${{github.run_attempt}}
        aws-region: ${{env.AWS_REGION}}
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.5.3
        with_wrapper: false
    - name: Terraform Init
      run: cd examples/basic && terraform init -upgrade
    - name: Terraform Plan
      run: cd examples/basic && terraform init -upgrade && terraform plan
  terratest:
    name: 'Terratest'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: arn:aws:iam::270074865685:role/terraform-module-ci-test
        role-session-name: ${{github.job}}-${{github.run_id}}-${{github.run_number}}-${{github.run_attempt}}
        aws-region: ${{env.AWS_REGION}}
    - name: Decode Key
      run: |
        base64 -d <<< "${{ secrets.KEY }}" > ./key
        chmod 600 ./key
        ssh-add ./key
    - name: Run Terratest
      run: cd ./tests && go test -v -timeout=30m -parallel=10
